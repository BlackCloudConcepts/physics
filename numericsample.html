<!DOCTYPE HTML>
<html>
<head>
	<title>Black Cloud Concepts : Physics</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
	<script src="lowpro.jquery.js" type="text/javascript"></script>
	<script src="titan.jquery.js" type="text/javascript"></script>
	<script src="numeric-1.2.6.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js" type="text/javascript"></script>

	<link href="titan.jquery.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="main"></div>
</body>
</html>

<script language="javascript">
$(document).ready(function(){
	$('<div>').appendTo($('#main')).html('Physics Calculations');
	var mygraph = $('<div>', {'style' : 'height:500px;width:500px;'}).appendTo($('#main'));

	f = function(t,x) {
	  	return [10*(x[1]-x[0]),
		 	x[0]*(28-x[2])-x[1],
		  	x[0]*x[1]-(8/3)*x[2]];
	}
	sol = numeric.dopri(0,20,[-1,3,4],f,1e-6,2000);
	y = numeric.transpose(sol.y);
	$.plot(mygraph, [numeric.transpose([y[0],y[1]])])

//	$.plot(mygraph, [[[1,1],[2,2],[3,3]]]);
});
</script>

<!DOCTYPE HTML>
<html>
<head>
	<title>Black Cloud Concepts : Earth's Orbit Calculations</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
	<script src="lowpro.jquery.js" type="text/javascript"></script>
	<script src="titan.jquery.js" type="text/javascript"></script>
	<script src="numeric-1.2.6.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js" type="text/javascript"></script>

	<link href="titan.jquery.css" type="text/css" rel="stylesheet" />

	<meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>

	<script src="js/base.js" type="text/javascript"></script>
	<script src="js/ellipticalOrbit.js" type="text/javascript"></script>
</head>
<body>
	<div id="main"></div>
</body>
</html>

<script language="javascript">
$(document).ready(function(){
	$('<div>', {'style' : 'color:#333333;font-size:14pt;margin-bottom:15px;'}).appendTo($('#main')).html("Inner Solar System");
        $('<div>', {'id' : 'myorbit', 'style' : 'float:left;width:450px;'}).appendTo($('#main'));
	var stats = $('<div>', {'style' : 'float:left'}).appendTo($('#main'));
	$('<div>', {'style' : 'clear:both;'}).appendTo($('main'));
	$('<div>', {'style' : 'float:left;margin-right:10px;color:#666666;font-size:10pt;width:75px;'}).appendTo(stats).html('Mercury');
	var statMercury = $('<div>', {'style' : 'float:left;color:#999999;font-size:10pt;'}).appendTo(stats);
	$('<div>', {'style' : 'clear:both;margin-bottom:10px;'}).appendTo(stats);
	$('<div>', {'style' : 'float:left;margin-right:10px;color:#666666;font-size:10pt;width:75px;'}).appendTo(stats).html('Venus');
	var statVenus = $('<div>', {'style' : 'float:left;color:#999999;font-size:10pt;'}).appendTo(stats);
	$('<div>', {'style' : 'clear:both;margin-bottom:10px;'}).appendTo(stats);
	$('<div>', {'style' : 'float:left;margin-right:10px;color:#666666;font-size:10pt;width:75px;'}).appendTo(stats).html('Earth');
	var statEarth = $('<div>', {'style' : 'float:left;color:#999999;font-size:10pt;'}).appendTo(stats);
	$('<div>', {'style' : 'clear:both;margin-bottom:10px;'}).appendTo(stats);
	$('<div>', {'style' : 'float:left;margin-right:10px;color:#666666;font-size:10pt;width:75px;'}).appendTo(stats).html('Mars');
	var statMars = $('<div>', {'style' : 'float:left;color:#999999;font-size:10pt;'}).appendTo(stats);
	$('<div>', {'style' : 'clear:both;margin-bottom:10px;'}).appendTo(stats);
	 
	var offset = 300;

	var svgSelection = d3.select("#myorbit").append("svg")
		.attr("width", 900)
		.attr("height", 900)
		.attr("id", "svg");

	// reference for planetary values
	// - http://www.astronomynotes.com/tables/tablesb.htm
	// - http://en.m.wikipedia.org/wiki/Apsis#Planetary_perihelion_and_aphelion

	var orbitMercury = new bccEllipticalOrbit.controls.ellipticalOrbit({
		dataContainer 	: statMercury,
                label           : 'mercury',
		perihelion	: 46.0, 
		aphelion	: 69.8,
		revolution	: 88,
		startday	: 20,
                eccentricity    : 0.206,
                offset          : offset
        });
        orbitMercury.load();

	var orbitVenus = new bccEllipticalOrbit.controls.ellipticalOrbit({
		dataContainer	: statVenus,
		label		: 'venus',
		perihelion      : 107.5,
                aphelion        : 108.9,
                revolution      : 225,
		startday	: 122,
		eccentricity	: 0.007,
		offset		: offset
	});
	orbitVenus.load();

	var orbitEarth = new bccEllipticalOrbit.controls.ellipticalOrbit({
		dataContainer	: statEarth,
		label		: 'earth',
		perihelion      : 147.1,
                aphelion        : 152.1,
                revolution      : 365,
		startday	: 364,
		eccentricity	: 0.017,
		offset		: offset
	});
	orbitEarth.load();

	var orbitMars = new bccEllipticalOrbit.controls.ellipticalOrbit({
		dataContainer	: statMars,
		label		: 'mars',
		perihelion      : 206.7,
                aphelion        : 249.2,
                revolution      : 687,
		startday	: 150,
		eccentricity	: 0.093,
		offset		: offset
	});
	orbitMars.load();

});
</script>
